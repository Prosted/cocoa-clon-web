<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats-cocoa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock-open"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span ><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div> 
    </header>

    <main class="main-screen">
      <div class="user-component-chat-box">
        <a href="chat.html"><div class="user-component">
          <div class="user-component__column">
            <img class="user-component__img user-component__img" src="game2.jpg">
            <div class="user-component__text">
              <h4 class="user-component__title">KakaoTalk</h4>
              <h6 class="user-component__subtitle">Please check My Kakao Account Info</h6>
            </div>
          </div>
          <div class="user-component__column">
              <span class="user-component__time">21:22</span>
              <div class="badge">1</div>
          </div>
      </div></a>
        <!--  -->
        <div class="user-component-chatbox">
          <a href="chat.html"><div class="user-component">
            <div class="user-component__column">
              <img class="user-component__img user-component__img" src="game.jpg">
              <div class="user-component__text">
                <h4 class="user-component__title">CocoaTalk</h4>
                <h6 class="user-component__subtitle">I love coding</h6>
              </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">2</div>
            </div>
          </div></a>
    </div>
          
    </main>
    
    <nav class="nav">
      <ul class="nav__li">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn"></li>
          <a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="fas fa-comment fa-2x"></i>
          </a>
         
        </li>
        <li class="nav__btn"></li>
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn"></li>
          <a class="nav__link" href="more.html"><span class="nav__circle"></span><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>You can only access with your phone :)</span>
    </div>

    <div id="flip">
      <span>Please Flip your phone :)</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
