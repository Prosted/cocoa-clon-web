<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More-cocoa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock-open"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <a href="settings.html"><span class="nav__circle__find-cog-relative"><span class="nav__circle__find-cog"></span><i class="fas fa-cog fa-lg"></i></span></a>
      </div> 
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img class="user-component__img user-component__img--xl" src="game.jpg">
              <div class="user-component__text">
                <h4 class="user-component__title">Seongchan</h4>
                <h6 class="user-component__subtitle">+1 787-493-4219</h6>
                <!-- <span class="badge">!</span> -->
              </div>
            </div>
            <div class="user-component__column"><i class="far fa-comment-alt fa-2x"></i></div>
        </div>
        <div class="icons-box"> 
          <div class="icon-row">
              <div class="icon-row__icon"><i class="far fa-calendar-check fa-lg"></i><span>Calendar</span></div>
              <div class="icon-row__icon"><i class="fas fa-archive fa-lg"></i><span>Talk Drive</span></div>
              <div class="icon-row__icon"><i class="far fa-smile-beam fa-lg"></i><span>Emotions</span></div>
              <div class="icon-row__icon"><i class="fas fa-brush fa-lg"></i><span>Themes</span></div>
          </div>
          <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-arrow-alt-circle-down fa-lg"></i><span>Download</span></div>
            <div class="icon-row__icon"><i class="fas fa-archive fa-lg"></i><span>Talk Drive</span></div>
            <div class="icon-row__icon"><i class="far fa-smile-beam fa-lg"></i><span>Emotions</span></div>
            <div class="icon-row__icon"><i class="fas fa-brush fa-lg"></i><span>Themes</span></div>
          </div>
        </div>  
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kakao Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kakao Taxi</span>
                </div>
            </div>
        </div>


    </main>
    
    <nav class="nav">
      <ul class="nav__li">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn"></li>
          <a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i>
          </a>
         
        </li>
        <li class="nav__btn"></li>
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn"></li>
          <a class="nav__link" href="more.html"><span class="nav__circle"></span><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>You can only access with your phone :)</span>
    </div>

    <div id="flip">
      <span>Please Flip your phone :)</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
